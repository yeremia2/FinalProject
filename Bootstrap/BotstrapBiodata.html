<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Biodata | Nama Anda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Biodata</h2>
      </div>
      <div class="card-body">

        <!-- Informasi Pribadi -->
        <h4 class="card-title">Informasi Pribadi</h4>
        <hr>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="nama" class="form-label">Nama:</label>
              <p class="form-control" id="nama">Nama Anda</p>
            </div>
            <div class="mb-3">
              <label for="tanggalLahir" class="form-label">Tanggal Lahir:</label>
              <p class="form-control" id="tanggalLahir">01 Januari 1990</p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="alamat" class="form-label">Alamat:</label>
              <p class="form-control" id="alamat">Jl. Contoh No. 123</p>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <p class="form-control" id="email">namaanda@example.com</p>
            </div>
          </div>
        </div>

        <!-- Pendidikan -->
        <h4 class="card-title mt-4">Pendidikan</h4>
        <hr>
        <div class="mb-3">
          <label for="pendidikan" class="form-label">Pendidikan Terakhir:</label>
          <p class="form-control" id="pendidikan">Sarjana Teknik Informatika, Universitas ABC</p>
        </div>

        <!-- Pengalaman Kerja -->
        <h4 class="card-title mt-4">Pengalaman Kerja</h4>
        <hr>
        <div class="mb-3">
          <label for="pengalamanKerja" class="form-label">Pengalaman Kerja:</label>
          <p class="form-control" id="pengalamanKerja">PT. Contoh Jaya - Software Engineer (2010-2022)</p>
        </div>

        <!-- Keahlian -->
        <h4 class="card-title mt-4">Keahlian</h4>
        <hr>
        <div class="mb-3">
          <label for="keahlian" class="form-label">Keahlian:</label>
          <p class="form-control" id="keahlian">Pemrograman C++, Java, HTML, CSS, JavaScript</p>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
